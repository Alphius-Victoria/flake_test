name: dbt CI Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - ci

  push:
    branches:
      - ci  # Trigger when there's a push to 'ci' branch

permissions:
  contents: write
  pull-requests: write

jobs:
  ci_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install dbt-snowflake

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "${{ secrets.DBT_CREDENTIALS }}" > ~/.dbt/profiles.yml

      - name: Clone CI database
        if: (github.ref == 'refs/heads/ci') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'ci')
        run: |
          source venv/bin/activate
          dbt run-operation ci_clone_db

      - name: Run dbt Commands
        if: (github.ref == 'refs/heads/ci') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'ci')
        run: |
          source venv/bin/activate
          dbt deps
          dbt seed
          dbt run
          dbt test

      - name: Grant CI database access
        if: (github.ref == 'refs/heads/ci') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'ci')
        run: |
          source venv/bin/activate
          dbt run-operation grant_view_access

      - name: Drop CI databases
        if: (github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main')
        run: |
          source venv/bin/activate
          dbt run-operation ci_drop_db

  pr_main:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/ci'  # Runs only when changes are pushed to 'ci' branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /usr/share/keyrings/githubcli-archive-keyring.gpg > /dev/null
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y


      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create PR from CI to Main
        run: |
          git checkout ci
          git pull origin ci
          git checkout -b auto-pr-ci-to-main
          git push origin auto-pr-ci-to-main
          gh pr create --base main --head auto-pr-ci-to-main --title "Automated PR: Merge CI changes to main" --body "This is an automated PR to merge changes from ci to main after merging dev to ci."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pre_commit_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pre-commit dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pre-commit
          pre-commit install
          pip install dbt-snowflake

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "${{ secrets.DBT_CREDENTIALS }}" > ~/.dbt/profiles.yml

      - name: Run pre-commit hooks
        run: |
          source venv/bin/activate
          pre-commit run --all-files


          
